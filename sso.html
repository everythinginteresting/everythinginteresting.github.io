<html><head><script

    src="https://unpkg.com/cotter@0.3.35/dist/cotter.min.js"

    type="text/javascript"

  ></script><title>EI Passport</title></head><body>
  <div id="cotter-form-container-form_default" style="width: 300px; height: 300px;"></div>
  <script>
  var cotter = new Cotter({ApiKeyID: "60f9ef80-819a-4416-8bb1-9cf9dc6d080f", ContainerID: "cotter-form-container-form_default"}); // ðŸ‘ˆ Specify your API KEY ID
  cotter
    .withFormID("form_default") // Use customization for form "form_default"
    .signInWithLink() // Sign In with Magic Link
    .showPhoneForm() // Send Magic Link via Phone Number
    .then(() => {   
      window.location.href = "/protected"; // redirect to the protected page
    })
    .catch(err => {
      console.log(err) // handle error
    });
</script></body></html>
